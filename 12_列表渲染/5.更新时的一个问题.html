<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key的原理</title>

    <script src="../js/vue.js"></script>

</head>
<body>

    <div id="root">

        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <button @click="updateOne">更新第一个人的信息</button>
        <ul>
            <li v-for="(p, index) in persons" :key="p.id">
                {{index}}-{{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>

    </div>
</body>
<script>
    Vue.config.productionTip = false

    const vm = new Vue({
        el: "#root",
        data: {
            persons: [
                {id: "001", name: "马冬梅", age: 29, sex: "女"},
                {id: "002", name: "周冬雨", age: 20, sex: "女"},
                {id: "003", name: "周杰伦", age: 31, sex: "男"},
                {id: "004", name: "温兆伦", age: 22, sex: "男"},
            ]
        },
        methods: {
            updateOne(){
                // this.persons[0].name = "马化腾"  // 奏效
                // this.persons[0].age = 40        // 奏效
                // this.persons[0].sex = "男"      // 奏效

                this.persons[0] = {id: "001", name: "马化腾", age: 40, sex: "男"}
            }
        },
    })
    console.log(vm.persons[0])
</script>
</html>
