<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
    <!-- 
        1、Vue中数据代理：
            通过vm对象来代理data对象中属性的操作
        2、Vue中数据代理的好处：
            更加方便操作data中的数据
        3、基本原理：
            通过Object.defineProperty()把data对象所有属性添加到vm上，
            为每一个添加到vm上的属性，都指定一个gettet/setter,
            在getter/setter内部去操作（读/写）data中对于的属性
     -->
    <!-- 创建一个容器 -->
    <div id="root">
        <h2>姓名：{{ name }}</h2>
        <h2>住址：{{ address }}</h2>

    </div>

</body>
<script>
    Vue.config.productionTip = false

    const vm = new Vue({
        el: "#root",
        data: {
            name: "Tom",
            address: "上海"
        }
    })
</script>
</html>
