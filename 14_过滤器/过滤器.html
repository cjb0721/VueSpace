<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../js/vue.js"></script>
    <script src="../js/dayjs.min.js"></script>

</head>
<body>
    <!-- 
        过滤器：
            定义：对要显示的数据进行特定格式化后再显示（适用于一些简单逻辑处理）
            语法：
                1、注册过滤器：Vue.filter(name,callback) 或 new Vue(filters:{})
                2、使用过滤器：{{xxx | 过滤器名}} 或 v-bind:属性="xxx | 过滤器名"
            备注：
                1、过滤器也可接收额外参数、多个过滤器也可以串联
                2、并没有改变原本的数据，是产生新的对应数据
     -->
    <div id="root">
        <h2>显示格式化后的时间</h2>
        <!-- 计算属性实现 -->
        <h3>现在是：{{fmtTime}}</h3>
        <!-- methods实现 -->
        <h3>现在是：{{getFmtTime()}}</h3>
        <!-- 过滤器实现 -->
        <h3>现在是：{{time | timeFormater}}</h3>
        <!-- 过滤器实现（传参） -->
        <h3>现在是：{{time | timeFormater('YYYY-MM-DD')}}</h3>
        <h3>现在是：{{time | timeFormater('YYYY-MM-DD') | mySlice}}</h3>

        <h3 :x="msg | mySplit(0)">{{msg | mySplit(1)}} World!</h3>
    </div>
    <div id="root2">
        {{msg|mySplit}}
    </div>
</body>
<script>
    Vue.config.productionTip = false
    // 全局过滤器
    Vue.filter('mySplit', function(val, index=0){
        return val.split(" ")[index]
    }) 

    new Vue({
        el: "#root",
        data: {
            time: Date.now(),
            msg: "Hello Python!"
        },
        computed: {
            fmtTime(){
                return dayjs(this.time).format("YYYY-MM-DD HH:mm:ss")
            }
        },
        methods: {
            getFmtTime(){
                return dayjs(this.time).format("YYYY-MM-DD HH:mm:ss")
            }
        },
        // 局部过滤器
        filters: {
            timeFormater(val,fmt="YYYY-MM-DD HH:mm:ss"){
                // console.log(val)
                return dayjs(val).format(fmt)
            },
            mySlice(val){
                return val.slice(0,4)
            },
            // mySplit(val,index=0){
            //     // console.log(val.split(" "))
            //     return val.split(" ")[index]
            // }
        }
    })
    new Vue({
        el: "#root2",
        data: {
            msg: "Hello Python!"
        }
    })
</script>
</html>
