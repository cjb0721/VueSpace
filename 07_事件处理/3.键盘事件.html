<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>

    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>

</head>
<body>
    <!-- 
        1、Vue中常用按键别名：
            回车 => enter | Enter
            删除 => delete （捕获“删除”和“退格”）
            退出 => esc
            空格 => space
            换行 => tab (特殊，必须配合keydown去使用)
            上 => up
            下 => down
            左 => left
            右 => right

        2、Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case（短横线小写命名）

        3、系统修饰键（用法特殊）：ctrl、alt、shift、meta
            （1）、配合keyup使用：按下修饰键键的同时，再按下其它键，随后释放其它键，事件才被触发
            （2）、配合keydown使用：正常触发事件

        4、也可以使用keyCode去指定具体按键（不推荐）

        5、Vue.config.keyCodes.自定义键名 = 键码，可以去定制键别名
     -->
    <!-- 准备一个容器 -->
    <div id="root">
        <h2>欢迎学习{{name}}</h2>
        <!-- <input type="text" placeholder="按下回车提示输入" @keydown.tab="showInfo"> -->
        <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">
        <!-- <input type="text" placeholder="按下回车提示输入" @keyup.ctrl.y="showInfo"> -->
        <!-- <input type="text" placeholder="按下回车提示输入" @keyup.caps-lock="showInfo"> -->
    </div>
</body>
<script>
    Vue.config.productionTip = false

    const vm = new Vue({
        el: "#root",
        data: {
            name: "Vue"
        },
        methods: {
            showInfo(e){
                // console.log(e.key, e.keyCode)
                console.log(e.target.value)
            }
        }
    })
</script>
</html>
